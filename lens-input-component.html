<dom-module id="lens-input-component">

  <template>
    <link rel="stylesheet" href="lens-input-component.css">
    <div class="lens-container lens-input">
	<label class="label">label</label>
    	<input type="text">		
    </div>
  </template>
  <script>
    Polymer({
      is: 'lens-input-component',
      /**
       * Output data
       *
       * @property output
       * @type object
       * @default undefined
       */
      output: undefined,

      // Observe changes on below attributes and trigger _calculateOutput() when changed
      observe: {
        // nameOfAttribute: "_calculateOutput",
      },

      ready: function () {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      },

      _calculateOutput: function() {
        // calculate new output here
      },

      outputChanged: function(){
        this.fire('lens-output-changed', this);
      }

    });
  </script>
</dom-module>
